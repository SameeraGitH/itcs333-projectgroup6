<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="dana.css" />
</head>
<body class="bg-gray-100">
  <header class="bg-blue-800 text-white p-6">
    <h1 class="text-3xl font-semibold text-center">ðŸ“… Event Calendar</h1>
    <nav class="text-center mt-4">
      <a href="#" class="text-white mx-4">Course Reviews</a>
      <a href="#" class="text-white mx-4">Course Notes</a>
      <a href="#" class="text-white mx-4">Events Calendar</a>
      <a href="#" class="text-white mx-4">Campus News</a>
      <a href="#" class="text-white mx-4">Club Activities</a>
      <a href="#" class="text-white mx-4">Student Marketplace</a>
    </nav>
  </header>

  <main class="p-6">
    <!-- Filters -->
    <section class="filters flex flex-col md:flex-row justify-between gap-4 mb-6">
      <input type="text" placeholder="Search for an event..." class="search-input px-4 py-2 border rounded-md w-full md:w-1/3">
      <select class="filter-select px-4 py-2 border rounded-md w-full md:w-1/3">
        <option value="all">All Events</option>
        <option value="upcoming">Upcoming</option>
        <option value="past">Past</option>
      </select>
      <button class="search-btn bg-blue-600 text-white px-4 py-2 rounded-md w-full md:w-auto">Search</button>
    </section>

    <!-- Add Event Form -->
    <section class="mb-6 bg-white p-4 rounded-md shadow-md">
      <h2 class="text-xl font-bold mb-4 text-blue-800">âž• Add New Event</h2>
      <form id="add-event-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="event-title" placeholder="Event Title" class="border px-3 py-2 rounded-md" required>
        <input type="date" id="event-date" class="border px-3 py-2 rounded-md" required>
        <input type="text" id="event-description" placeholder="Description" class="border px-3 py-2 rounded-md" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md md:col-span-3">Add Event</button>
      </form>
    </section>

    <!-- Event List -->
    <section class="event-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Events will be added here dynamically -->
    </section>

    <!-- Pagination -->
    <section class="pagination text-center mt-8">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md mx-2">Previous</button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md mx-2">Next</button>
    </section>
  </main>

  <footer class="bg-blue-800 text-white text-center p-4 mt-8">
    <p>&copy; 2025 Campus Hub University</p>
  </footer>

  <script src="events.js"></script>
</body>
</html>
