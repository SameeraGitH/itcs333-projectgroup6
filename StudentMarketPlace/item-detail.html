<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details - Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <a href="marketplace.html" class="btn btn-link mb-3">&larr; Back to Listings</a>
    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500" class="img-fluid" alt="Item Image">
      </div>
      <div class="col-md-6">
        <h2>Used Textbook</h2>
        <p class="text-muted">$20 Â· Like New</p>
        <p>Excellent condition, used for one semester only.</p>
        <p><strong>Category:</strong> Books</p>
        <p><strong>Contact:</strong> student@example.com</p>
        <div class="mt-3">
          <button class="btn btn-warning">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Comments Section (UI Only) -->
    <div class="mt-5">
      <h4>Comments</h4>
      <div class="mb-3">
        <textarea class="form-control" rows="3" placeholder="Add a comment..."></textarea>
        <button class="btn btn-primary mt-2">Post Comment</button>
      </div>
      <div class="border p-3 rounded mb-2">
        <strong>Ali:</strong> Is this still available?
      </div>
    </div>
  </div>
</body>
</html>
