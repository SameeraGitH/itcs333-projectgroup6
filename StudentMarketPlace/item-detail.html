<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <h1 class="text-3xl font-bold text-blue-600">ðŸ“„ Item Detail</h1>
  </header>

  <main class="container">
    <article class="custom-card">
      <h2 class="text-2xl font-semibold text-blue-700">Used Textbook</h2>
      <p class="text-sm text-gray-500 mt-1">Category: Books | Price: $10</p>
      <p class="mt-4 text-gray-700">This textbook is in great condition with minimal highlighting.</p>

      <div class="mt-6 space-x-2">
        <button class="add-btn">Edit</button>
        <button class="delete-btn">Delete</button>
        <a href="marketplace.html" class="secondary-btn">Back to Marketplace</a>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-2">Comments</h3>
        <textarea placeholder="Write a comment..." class="w-full mb-2"></textarea>
        <button class="add-btn">Post Comment</button>
      </div>
    </article>
  </main>

</body>
</html>
