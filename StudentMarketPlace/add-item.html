<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <h1 class="text-3xl font-bold text-blue-600">âž• Add Item</h1>
  </header>

  <main class="container">
    <form>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required placeholder="Item Title" />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option>Books</option>
        <option>Electronics</option>
        <option>Clothing</option>
      </select>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" required placeholder="e.g. 10" />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the item..."></textarea>

      <button type="submit" class="add-btn">Submit</button>
      <a href="marketplace.html" class="secondary-btn ml-2">Cancel</a>
    </form>
  </main>

</body>
</html>
