<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item - Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Add New Item</h2>
    <form>
      <div class="mb-3">
        <label for="itemTitle" class="form-label">Item Title *</label>
        <input type="text" class="form-control" id="itemTitle" placeholder="Enter item title" required>
      </div>
      <div class="mb-3">
        <label for="itemDescription" class="form-label">Description *</label>
        <textarea class="form-control" id="itemDescription" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (USD) *</label>
        <input type="number" class="form-control" id="price" placeholder="e.g. 15" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category *</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Choose...</option>
          <option>Books</option>
          <option>Electronics</option>
          <option>Accessories</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info *</label>
        <input type="email" class="form-control" id="contact" placeholder="Enter your email or phone" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Item Image</label>
        <input class="form-control" type="file" id="image">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a href="marketplace.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
