<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <h1 class="text-3xl font-bold text-blue-600">🛒 Student Marketplace</h1>
  </header>

  <main class="container">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <input type="text" placeholder="🔍 Search items..." />
      <select>
        <option>Sort by Price</option>
        <option>Sort by Newest</option>
      </select>
    </div>

    <section class="grid">
      <article class="custom-card">
        <h2 class="text-xl font-semibold text-blue-700">Used Textbook</h2>
        <p class="text-gray-500 text-sm mt-1">Posted: April 5, 2025</p>
        <p class="mt-4 text-gray-700">Lightly used Calculus textbook. Great condition!</p>
        <a href="item-detail.html" class="add-btn mt-4 inline-block">View Details</a>
      </article>
    </section>

    <div class="flex justify-center mt-10 space-x-2">
      <button class="pagination-btn">1</button>
      <button class="pagination-btn">2</button>
      <button class="pagination-btn">Next →</button>
    </div>

    <div class="mt-12 text-right">
      <a href="add-item.html" class="add-btn">+ Add New Item</a>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-16 mb-4">
    © 2025 Campus Hub. All rights reserved.
  </footer>

</body>
</html>
