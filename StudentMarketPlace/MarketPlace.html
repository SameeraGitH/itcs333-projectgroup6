<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="text-center">Student Marketplace</h1>
    </header>

    <!-- Search and Filter Row -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" class="form-control" placeholder="Search items...">
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select">
          <option selected>All Categories</option>
          <option>Books</option>
          <option>Electronics</option>
          <option>Accessories</option>
        </select>
      </div>
      <div class="col-md-4 mb-2 d-flex justify-content-end">
        <select class="form-select w-auto me-2">
          <option selected>Sort by</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
        <a href="add-item.html" class="btn btn-primary">Add New Item</a>
      </div>
    </div>

    <!-- Listings Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h5 class="card-title">Used Textbook</h5>
            <p class="card-text">$20 Â· Like New</p>
            <a href="item-detail.html" class="btn btn-sm btn-outline-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- More cards can go here -->
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
