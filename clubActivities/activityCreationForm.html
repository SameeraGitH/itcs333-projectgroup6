<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-page">
    <form action="index.html">
        
        <div class="activity-title">
            <legend><h2>Submit a new club activity</h2></legend>
            <br>
            <label for="activityTitle">Activity Name</label>
            <input type="text" name="activityTitle" id="activityTitle" placeholder="abc" required>
          
        </div>
            
        <br>
        <div class="club-name">
            <label for="clubName">Club Name</label>
            <input type="text" required>
        </div>
        <br>
        <div class="date-time">
            <label for="date&time">Date & Time</label>
            <input type="text" required>
        </div>
        <br>
        <div class="descr">
            <label for="shortdescr">Description</label>
            <input type="text" name="shortdescr" id="shortdescr" required>
        </div>
        <br>
        <div class="form-button-container">
            <input type="reset">
        
        
            <input type="submit">
        
            <button>Go back</button>
        </div>


    </form>



</body>
</html>
